<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>フォーム入力内容の確認 | FISH MARKET</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .result {
            border-collapse: collapse;
        }
        .result th, .result td {
            border: 1px solid #ccc;
            padding: 8px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="/"><img src="images/top1.png" alt="FISH MARKET"></a>
        </div>
        <nav class="nav">
			<ul>
				<li><a href="/">ホーム</a></li>
				<li><a href="/">販売者</a></li>
				<li><a href="/supplier">購入</a></li>
				<li><a href="/contact">お問い合わせ</a></li>
			</ul>
        </nav>
    </header>
    <!-- ヘッダーここまで -->
    <!-- メイン -->
    <main>
        <h2>フォームの入力内容は正しく送信されていますか？</h2>
        <table id="result" class="result">
            <tr>
                <th>設問</th>
                <th>入力内容</th>
            </tr>
        </table>
    </main>
    <!-- メインここまで -->
    <!-- フッター -->
    <footer>
        <div class="gotop">
            <a href="#top"><img src="images/gotop.svg" alt="ページトップへ戻る"></a>
        </div>
        <p class="copyright">&copy; KUZIRA CAFE</p>
    </footer>
    <!-- フッターここまで -->
    <script>
        'use strict';

        const render = function(q) {
            const parent = document.getElementById('result');
            for (const item of q) {
                parent.insertAdjacentHTML('beforeend', `<tr><td>${item[0]}</td><td>${item[1]}</td></tr>`);
            }
        }

        window.addEventListener('DOMContentLoaded', (e) => {
            try {
                const urlParam = decodeURIComponent(location.search.replace(/\+/g, ' ')).slice(1);
                const qList = urlParam.split('&');
                const queries = [];
                for (const item of qList) {
                    const split = item.split('=');
                    queries.push([split[0], split[1].split('<').join('&lt;').split('>').join('&gt;')]);
                }
                render(queries);
            } catch(err) {
                console.log(err);
            }
        });
    </script>
</body>
</html>
