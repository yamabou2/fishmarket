<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>フォーム入力内容の確認 | FISH MARKET</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .result {
            border-collapse: collapse;
        }
        .result th, .result td {
            border: 1px solid #ccc;
            padding: 8px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="/"><img src="images/top1.png" alt="FISH MARKET"></a>
        </div>
        <nav class="nav">
			<ul>
				<li><a href="/">ホーム</a></li>
				<li><a href="/">販売者</a></li>
				<li><a href="/supplier">購入</a></li>
				<li><a href="/contact">お問い合わせ</a></li>
			</ul>
        </nav>
    </header>
    <!-- ヘッダーここまで -->
    <!-- メイン -->
    <main>
        <h2>フォームの入力内容は正しく送信されていますか？</h2>
        <table id="result" class="result" th:object="${contactForm}">
            <tr>
                <th>設問</th>
                <th>入力内容</th>
            </tr>
			<tr>
			    <td>お問い合わせ内容</td>
			    <td th:text="*{kind}">お問い合わせ内容</td>
			</tr>
			<tr>
			    <td>初回利用</td>
			    <td th:text="*{firstTime}">初回利用</td>
			</tr>
			<tr>
			    <td>メール</td>
			    <td th:text="*{mail}">メール</td>
			</tr>
			<tr>
			    <td>お問い合わせの件名</td>
			    <td th:text="*{subject}">お問い合わせの件名</td>
			</tr>
			<tr>
			    <td>お問い合わせの具体的な内容</td>
			    <td th:text="*{message}">お問い合わせの具体的な内容</td>
			</tr>
        </table>
    </main>
    <!-- メインここまで -->
    <!-- フッター -->
    <footer>
        <div class="gotop">
            <a href="#top"><img src="images/gotop.svg" alt="ページトップへ戻る"></a>
        </div>
        <p class="copyright">&copy; FISH MARKET</p>
    </footer>
    <!-- フッターここまで -->
</body>
</html>
